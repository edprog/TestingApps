<div class="row" masonry="{columnWidth: 50, gutter: 15, transitionDuration: '.9s', hiddenStyle: {opacity: .001, transform: 'scale(0.01)'}, visibleStyle: {opacity: 1}}">
        <div class="col-md-4 col-lg-3 masonry-brick" ng-repeat="item in products.items">
            <div class="thumbnail">
                <div class="panel panel-primary">
                    <div class="panel-heading"></div>
                    <div class="panel-body">
                        <img ng-src="{{ item.PhotoName }}?w=130&h=150" alt="a product" class="product img-responsive">
                        <div class="caption">
                            <h4>{{item.ItemName}}</h4><br/>
                            <b>Base Price : <span style="color:green;">{{item.BasePrice | currency}}</span></b><br />
                        </div>

                        <div class="modal fade bs-example-modal-md{{item.ProductID}}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                            <div class="modal-dialog modal-md">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title" id="modalLabel"><b>{{item.ItemName}}</b></h4>
                                    </div>
                                    <div class="modal-body">
                                        <img ng-src="{{ item.PhotoName }}?maxwidth=150&maxheight=450" alt="a product" class="product img-responsive">
                                        <p>
                                            <b>Item Id : </b>{{item.ItemID}}<br />
                                            <b>Description : </b>{{item.Description}}<br />
                                            <b>Dimensions : </b>{{item.Dimensions}}<br />
                                            <b>Base Price : <span style="color:green;">{{item.BasePrice | currency}}</span></b><br />
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!-- panel body-->
                    <div class="panel-footer">
                        <p><button type="button" class="btn btn-default btn-block" data-toggle="modal" data-target=".bs-example-modal-md{{item.ProductID}}">+ Show Details</button></p>
                    </div>
                </div><!-- panel-->
            </div>
      </div>
</div>
